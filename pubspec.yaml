name: your_reps
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.2+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  flutter_animate: ^4.5.0
  sqflite: ^2.3.3+1
  path: ^1.9.1
  intl: ^0.20.2
  table_calendar: ^3.2.0
  collection: ^1.19.1
  flutter_launcher_icons: ^0.14.4
  file_picker: ^10.2.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  sqflite_common_ffi: ^2.3.6
  sqflite_common_ffi_web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic
